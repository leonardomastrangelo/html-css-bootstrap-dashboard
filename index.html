<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper w-100 vh-100">

        <!-- NAVBAR -->
        <header class="container-fluid bg-light">
            <div class="row h-100 align-items-center">
                <div class="col-auto">
                    <img id="logo" class="d-none d-lg-block" src="img /logo.svg" alt="logo">
                    <img id="logo-mobile" class="d-block d-lg-none" src="img /mobile-logo.png" alt="logo">
                </div>

                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control fs-6" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                </div>

                <div class="col-auto">
                    <ul class="d-flex align-items-center">
                        <li class="px-2">
                            <a href="#">
                                <i class="fa-solid fa-bars text-secondary d-none d-lg-block"></i>
                            </a>
                        </li>
                        <li class="px-2">
                            <a href="#">
                                <i class="fa-solid fa-circle-question text-secondary d-none d-lg-block"></i>
                            </a>
                        </li>
                        <li class="px-2">
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical text-secondary d-none d-lg-block"></i>
                            </a>
                        </li>
                        <li>
                            <div class="dropdown d-flex">
                                <button class="btn border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell text-warning"></i>
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                  <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <!-- SIDE-BAR -->
            <div id="side-bar" class="d-flex flex-column justify-content-between align-items-center text-light">
                <!-- side-bar-top -->
                <div id="side-top" class="py-4">
                    <ul>
                        <li>
                            <i class="fa-solid fa-house icon"></i>
                            <a class="d-none d-lg-inline-block px-2" href="#">Home</a>
                        </li>
                        <li class="py-3">
                            <i class="fa-solid fa-chart-simple icon"></i>
                            <a class="d-none d-lg-inline-block px-2" href="#">Stats</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-signal icon"></i>
                            <a class="d-none d-lg-inline-block px-2" href="#">Signals</a>
                        </li>
                    </ul>
                </div>

                <!-- side-bar-bottom -->
                <div id="side-bottom" class="py-4">
                    <i class="fa-solid fa-house"></i>
                    <a class="d-none d-lg-inline-block px-2" href="#">Admin</a>
                </div>

            </div>
            
            <!-- MAIN-CONTENT -->
            <div id="main-content" class="bg-success">

                <!-- MAIN-NAV -->
                <div class="container-fluid bg-primary">
                    <section id="main-nav" class="row">
                        <div class="col">1</div>
                        <div class="col">2</div>
                        <div class="col">3</div>
                    </section>
                </div>

                <!-- DASHBOARD -->
                <div class="container-fluid">
                    <section id="dashboard" class="row bg-secondary">
                        <!-- dashboard left -->
                        <div class="col-12 col-lg-8">
                            <!-- card -->
                            <div class="card">
                                <!-- card-header -->
                                <div class="card-header">
                                    <h2></h2>
                                </div>
                                <!-- table -->
                                <div class="table table-hover">

                                </div>
                            </div>
                        </div>

                        <!-- dashboard right -->
                        <div class="col-12 col-lg-4">
                            
                        </div>
                    </section>
                </div>
            </div>
        </main>

    </div>
    
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
